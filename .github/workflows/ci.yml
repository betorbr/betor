name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - run: |
          poetry run flake8
          poetry run isort --profile black .
          poetry run black .
          poetry run mypy .
      - run: poetry run pytest .
