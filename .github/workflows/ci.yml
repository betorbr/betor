name: CI

on:
  push:
    branches:
    - main
  pull_request: {}

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Install
        run: |
          pip install poetry
          poetry install
      - name: Linting, formatting and typing
        run: |
          poetry run flake8
          poetry run isort --profile black .
          poetry run black .
          poetry run mypy .
      - name: Unit Testing
        run: poetry run pytest .
